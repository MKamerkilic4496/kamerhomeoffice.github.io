<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work From Home Survey</title>
    <!--normal css link -->
    <link rel="stylesheet" href="style.css" />
    <!--We will use v4.6 version of Bootstrap..-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
     <section id="header">
         <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Work From Home Survey</h2>
            </div>
         </div>
     </section>
     <div class="result d-none py-4 bg-white text-center">
       <div class="container lead">
         <p><span class="text-danger display-4 p-3">0%</span>You want to return to office.</p>
       </div>
     </div>

     <section id="questions">
         <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">
                    <!-- Questions -->
                   <div class="my-4">
                    <p>1-I am working more efficiently in the office.</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1"value="Y" checked>
                        <label class="form-check-label" >
                           Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1"  value="N">
                        <label class="form-check-label" for="exampleRadios2">
                           No
                        </label>
                      </div>
                   </div>
                   <div class="my-4">
                    <p>2-I want to return to the office full time</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2"value="Y" checked>
                        <label class="form-check-label" >
                           Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" value="N">
                        <label class="form-check-label" for="exampleRadios2">
                           No
                        </label>
                      </div>
                   </div>
                   <div class="my-4">
                    <p>3-Techinical problems are harder to solve when you're at home.</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3"value="Y" checked>
                        <label class="form-check-label" >
                           Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" value="N">
                        <label class="form-check-label" for="exampleRadios2">
                           No
                        </label>
                      </div>
                   </div>
                   <div class="my-4">
                    <p>4-I have difficulty completing weekly tasks while at home.</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4"value="Y" checked>
                        <label class="form-check-label" >
                           Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" value="N">
                        <label class="form-check-label" for="exampleRadios2">
                           No
                        </label>
                      </div>
                   </div>
                   <div class="text-center">
                      <input type="submit" class="btn btn-light" >
                   </div>
                </form>
            </div>
         </div>
     </section>



















    <script src="index.js"></script>
  </body>
</html>
